<div class="sign-header">
  <h1 class="sign-logo">阅文集团邮件签名</h1>
</div>
<div class="sign-content">
  <div class="helpbox">
 	 <h5 class="tit">windows系统下登录阅文oa，点击右上角邮件，登录企业邮箱或在浏览器输入https://exmail.qq.com/login输入用户名密码登录</h5>
     <p class="hp-desc"><img src="images/a1.png" /></p>
     <h5 class="tit">设置 > 常规 > 添加个性签名 > HTML > 贴入代码 > 保存</h5>
     <p class="hp-desc"><img src="images/a2.png" /></p>
     <p class="hp-desc"><img src="images/a3.png" /></p>
     <p class="hp-desc"><img src="images/a4.png" /></p>
     <p class="hp-desc"><img src="images/a5.png" /></p>
     <p>如果是个性化的图片，可能无法保存，因为内容太多。此时，可以这么做：</p>
     <p><a href="index.html">签名生成页</a>右键直接保存，如下示意：</p>
    <p><img src="images/f6.png" /></p>
    <p>进入可视化预览模式，删除签名图，自己上传：</p>
    <p><img src="images/f5.png" /></p>
    <p><img src="images/f9.png" /></p>
    <p>但通常，上传后的效果并不如意，一是尺寸不对，而是下面有段空白区域，如下处理，去除底部多余的空白内容：</p
    >
    <p><img src="images/f10.png" /></p>
    <p>尺寸限定。</p>
    <p><img src="images/f11.png" /></p>
    <p>大功告成，此时就可以完美保存了。</p>
  </div>

</div>
