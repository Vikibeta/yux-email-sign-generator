<style type="text/css">
  img { max-width: 100%; }
  p { margin: 1em 0; }

    margin: 1em 0; padding-left: 1.5em; list-style-type: decimal;

<body>
<div class="sign-header">
  <h1 class="sign-logo">阅文集团邮件签名</h1>
</div>
<div class="sign-content">
  <p>Mac下的Foxmail不支持直接的代码复制，只支持富文本粘贴，根据测试，要想最终视觉效果棒棒哒需要借助QQ邮箱企业版移花接木下。</p>

 <!--  <p>参照<a href="help3.html">腾讯企业邮箱</a>设置我们的前面，然后再返回可视化视觉模式，如下：</p>
  <p><img src="images/f4.png" /></p>
  <p>如果你使用的是自定义图片，可能会遇到QQ邮箱显示签名字符过长的提示，这是因为图片直接变成代码直接粘贴进去了，解决方法就是在可视化模式下，上传已经和水印合体的自定义图片：</p>
  <p><img src="images/f5.png" /></p>
  <p>下面问题来了，如何获得合体好的签名图片呢，很简单，<a href="index.html">签名生成页</a>右键直接保存就好了，如下示意：</p>
  <p><img src="images/f6.png" /></p>
  <p>也即是我们最终的步骤如下：</p> -->
  <!-- <h6>如果你使用内置的4张签名图片：</h6> -->
  <ol>
    <li>QQ企业邮箱进入<code>&lt;HTML&gt;</code>粘贴代码：
    <p><img src="images/f7.png" /></p>
    </li>
    <li>返回，进入可视化预览模式，然后复制这片区域：
    <p><img src="images/f8.png" /></p></li>
    <li>最后，粘贴到Foxmail中。</li>
  </ol>

    <li>右键保存图片；<p><img src="images/f6.png" /></p></li>
    <li>QQ企业邮箱进入<code>&lt;HTML&gt;</code>粘贴代码：<p><img src="images/f7.png" /></p>
    <p>此时，图片可能无法</p></li>
    <li>返回，进入可视化预览模式，删除图片，自己上传：<img src="images/f5.png" /></li>
    <li></li>
  </ol> -->
</div>
