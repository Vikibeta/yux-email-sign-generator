<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Robots" contect="none">
<title>Outlook邮件签名帮助</title>
<link rel="stylesheet" href="css/demo.css">
<style type="text/css">
  img { max-width: 100%; }
  p { margin: 1em 0; }
  ol {
    margin: 1em 0; padding-left: 1.5em; list-style-type: decimal;
  }
  .sign-content {
    width: 600px;
  }
  .num {
    display: inline-block;
    width: 1.5em; height: 1.5em;
    background-color: #00a5e0;
    color: #fff;
    font-style: normal;
    text-align: center;
    border-radius: 50%;
    margin-right: .5em;
  }
</style>
</head>

<body>
<div class="sign-header">
  <h1 class="sign-logo">阅文集团邮件签名</h1>
</div>
<div class="sign-content">
  <div class="helpbox">
 	 <h5 class="tit"><i class="num">1</i>windows系统下打开Outlook, 点击左上角文件按钮，点击选项按钮进入选项面板。</h5>
     <p class="hp-desc"><img src="images/o1.png" /></p>
     <h5 class="tit"><i class="num">2</i>windows系统下进入选项面板, 选择写邮件选项。点击签名按钮，进入签名面板。</h5>
     <p class="hp-desc"><img src="images/o2.png" /></p>
     <h5 class="tit"><i class="num">3</i>windows系统下进入签名面板，点击新建按钮弹出对话框自定义一个名称后点击确定。</h5>
     <p class="hp-desc"><img src="images/o3.png" /></p>
     <h5 class="tit"><i class="num">4</i>windows系统下黏贴代码到编辑签名对话框，点击确定按钮完成。</h5>
     <p class="hp-desc"><img src="images/o4.png" /></p>
     
  </div>

</div>
</body>
</html>
